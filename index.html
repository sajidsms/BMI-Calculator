<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>BMI Calculator</title>
        <link rel ="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1a61482e4b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class ="container">
            <h1>Body mass Index (BMI) calculator</h1>
            <label for="height">Your height in (cm): </label>
            <input type ="number" id="height" required>
            
            <label for="weight">Your Weight in (kg) :</label>
            <input type ="number" id="weight" required>
            
            <button id="button">Calculate BMI</button>
            
            <input type="text" id="display" placeholder="Your BMI will shown here!" readonly>
            
            <p id="text"></p>
        </div>
    </body>
